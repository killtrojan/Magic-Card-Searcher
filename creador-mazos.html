<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="card-modal" class="modal-container hidden">
        <span id="modal-close" class="modal-close-btn">&times;</span>
        <img id="modal-image" src="" alt="Imagen de la carta">
    </div>

    <div id="app-container">
        <header>
            <h1>Deck Builder</h1>
            <a href="index.html" class="back-to-hub-link">&larr; Go back</a>
        </header>

        <section id="card-searcher">
            <h2>Card Browser(Scryfall)</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search by card name or text...." required>
                <div id="color-filters">
                    <label title="Blanco"><input type="checkbox" value="W"> W</label>
                    <label title="Blue"><input type="checkbox" value="U"> U</label>
                    <label title="Black"><input type="checkbox" value="B"> B</label>
                    <label title="Red"><input type="checkbox" value="R"> R</label>
                    <label title="Green"><input type="checkbox" value="G"> G</label>
                    <label title="colorless"><input type="checkbox" value="C"> C</label>
                </div>
                <button type="submit" class="btn">Search cards</button>
            </form>
            <div id="search-result" class="search-results-grid"></div>
        </section>

        <main id="main-view">
            <section id="deck-creator">
                <h2>Create new deck</h2>
                <form id="deck-form">
                    <div class="form-group"><label for="deck-name">Deck name:</label><input type="text" id="deck-name" placeholder="Example: My Goblin Deck" required></div>
                    <div class="form-group"><label for="deck-format">Format:</label><select id="deck-format" required><option value="Standard">Est√°ndar</option><option value="Modern">Moderno</option><option value="Commander">Commander</option><option value="Pioneer">Pioneer</option><option value="Legacy">Legacy</option><option value="Pauper">Pauper</option><option value="Casual">Casual / Otro</option></select></div>
                    <div class="form-group"><label for="card-list">Card list:</label><textarea id="card-list" rows="15" placeholder="Paste your deck list here or add cards from the search."></textarea></div>
                    <button type="submit" class="btn btn-primary">Save deck</button>
                </form>
            </section>
            <section id="deck-list-container"><h2>My Saved Decks</h2><ul id="saved-decks-list"></ul></section>
        </main>

        <div id="deck-detail-view" class="hidden">
            <div class="detail-view-actions"><button id="back-to-list-btn" class="btn">&larr; Return to the list</button><button id="download-deck-btn" class="btn btn-secondary">Descargar (.txt)</button></div>
            <h2 id="detail-deck-name"></h2><p><strong>Formato:</strong> <span id="detail-deck-format"></span></p>
            <div id="detail-card-breakdown"><h3>Card list(<span id="total-cards"></span>) - Select one to view</h3><div id="card-columns"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
